<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-2022wrapped</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://tse4.mm.bing.net/th?id=OIP.euylJa-iIJgHwV2oIbLyxgHaHa&pid=Api&P=0" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="Songs">
            <h1>Top Songs(2022-Wrapped)</h1>
            <div class="songscontainer">
                <div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.D6uEmanIkgSo0EytZ2VelgHaHa&pid=Api&P=0" alt="Whistle">
                    <span class="songName">Whistle</span>
                    <span class="songlistplay"><span class="time">4:10<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.D6uEmanIkgSo0EytZ2VelgHaHa&pid=Api&P=0" alt="Whistle">
                    <span class="songName">Whistle</span>
                    <span class="songlistplay"><span class="time">4:52<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.D6uEmanIkgSo0EytZ2VelgHaHa&pid=Api&P=0" alt="Whistle">
                    <span class="songName">Whistle</span>
                    <span class="songlistplay"><span class="time">4:36<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.D6uEmanIkgSo0EytZ2VelgHaHa&pid=Api&P=0" alt="Whistle">
                    <span class="songName">Whistle</span>
                    <span class="songlistplay"><span class="time">3:52<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="Artists"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gifs/music-gif-2.gif" width=58px id="gif"><span class="masterSong">Hey Mama</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/94dd3c3b5a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
